<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Frutas Favoritas</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fdf6e3; }
    h1 { color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { padding: 5px; width: 250px; margin-top: 5px; }
    button { padding: 5px 10px; margin-top: 10px; cursor: pointer; }
    ul { margin-top: 20px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Frutas Favoritas üçéüçåüçá</h1>

  <form id="formFrutas">
    <label>Fruta Vermelha:</label>
    <input type="text" id="vermelha" placeholder="Digite sua fruta vermelha favorita" required>

    <label>Fruta Amarela:</label>
    <input type="text" id="amarela" placeholder="Digite sua fruta amarela favorita" required>

    <label>Fruta Roxa:</label>
    <input type="text" id="roxa" placeholder="Digite sua fruta roxa favorita" required>

    <button type="submit">Enviar</button>
  </form>

  <h2>Lista de frutas favoritas:</h2>
  <ul id="listaVermelha"><strong>Vermelhas:</strong></ul>
  <ul id="listaAmarela"><strong>Amarelas:</strong></ul>
  <ul id="listaRoxa"><strong>Roxas:</strong></ul>

  <script>
    const form = document.getElementById('formFrutas');

    // Fun√ß√£o para pegar frutas do localStorage ou criar arrays vazios
    function getFrutas() {
      return {
        vermelha: JSON.parse(localStorage.getItem('vermelha') || '[]'),
        amarela: JSON.parse(localStorage.getItem('amarela') || '[]'),
        roxa: JSON.parse(localStorage.getItem('roxa') || '[]')
      };
    }

    // Fun√ß√£o para salvar frutas no localStorage
    function saveFrutas(frutas) {
      localStorage.setItem('vermelha', JSON.stringify(frutas.vermelha));
      localStorage.setItem('amarela', JSON.stringify(frutas.amarela));
      localStorage.setItem('roxa', JSON.stringify(frutas.roxa));
    }

    // Fun√ß√£o para atualizar a lista na tela
    function atualizarLista() {
      const frutas = getFrutas();
      const ulV = document.getElementById('listaVermelha');
      const ulA = document.getElementById('listaAmarela');
      const ulR = document.getElementById('listaRoxa');

      ulV.innerHTML = '<strong>Vermelhas:</strong>';
      frutas.vermelha.forEach(f => { const li = document.createElement('li'); li.textContent = f; ulV.appendChild(li); });

      ulA.innerHTML = '<strong>Amarelas:</strong>';
      frutas.amarela.forEach(f => { const li = document.createElement('li'); li.textContent = f; ulA.appendChild(li); });

      ulR.innerHTML = '<strong>Roxas:</strong>';
      frutas.roxa.forEach(f => { const li = document.createElement('li'); li.textContent = f; ulR.appendChild(li); });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const frutas = getFrutas();

      const vermelha = document.getElementById('vermelha').value.trim();
      const amarela = document.getElementById('amarela').value.trim();
      const roxa = document.getElementById('roxa').value.trim();

      if (vermelha) frutas.vermelha.push(vermelha);
      if (amarela) frutas.amarela.push(amarela);
      if (roxa) frutas.roxa.push(roxa);

      saveFrutas(frutas);
      atualizarLista();

      form.reset(); // Limpa os campos
    });

    // Atualiza lista quando a p√°gina carrega
    atualizarLista();
  </script>
</body>
</html>
